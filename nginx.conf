server {
          listen          80;
          server_name     download.9666.cn;
          location /per/hall {
              root  /data/PHP_APP/;
              #root  html;
              index index.html index.htm;
              rewrite ^/per/hall/(.*) /download/hallDown.php?businessId=$1 last;
              access_log logs/access.log main;
           }

           location /per/live {
              root  /data/PHP_APP/;
#             #root  html;
              index index.html index.htm;
              rewrite ^/per/live/(.*) /download/liveDown.php?businessId=$1 last;
              access_log logs/access.log main;
           }


          location ~ \.php$ {
              root  /data/PHP_APP/;
              #root  html;
              fastcgi_pass   127.0.0.1:9000;
              fastcgi_index  index.php;
              fastcgi_param  SCRIPT_FILENAME  /$fastcgi_script_name;
              include fastcgi.conf;
        }
        
##        location /data3/www/userupload/per {
        location /files {
          internal;
          alias /data3/www/userupload/per;
        }
}

