              root /dev/null;
              location /ngx_status {
                      stub_status on;
                      access_log off;
                      allow 127.0.0.1;
                      allow 192.168.0.70;
                      deny all;
             }
              error_page  404 = /40x.html;
              location = /40x.html {
                   root  html; 
     }
 }

