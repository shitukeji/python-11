    server {
        listen       80;
        server_name  www.9666.cn;
#        rewrite ^/(.*) http://www1.9666.cn/$1 permanent;

        location = /$ {
               root html;
            index  index.html index.htm;

        }


        location ~ /stock {
               root html;
              rewrite ^/(.*) http://keyword.9666.cn/$1 permanent;
            index  index.html index.htm;

        }

        location ~ /pinglun/ {
#               root html;
#              rewrite ^/(.*) http://keyword.9666.cn/$1 permanent;
            index  index.jsp index.html index.htm;
	    proxy_pass http://keyword_9666_cn;
#	    proxy_pass http://101.251.215.19;

        }

        set $flag 0;
        if  ($request_uri ~ /upgradeAccount/force\?returnUrl=http://www.9666.cn/) {
                set $flag "${flag}1";
                }
        if  ($request_uri ~ \/pinglun\/(\d+)\.html) {
               set $flag "${flag}6";
               }
        if  ($request_uri !~ /$) {
               set $flag "${flag}1";
               }
        if  ($request_uri ~ \/sogousiteverification\.txt$) {
                set $flag "${flag}3";
                }

       if  ($request_uri ~ \/\?(\w+)) {

               set $flag "${flag}3";
        }

        if ($flag = "01"){
              rewrite ^/(.*) http://www.9666.cn/ break;
                }
        if ($flag = "06"){
              return 406;
                }
        if ($flag = "02"){
                return 404;
                }
        if ($flag = "03"){
                return 402;
                }

