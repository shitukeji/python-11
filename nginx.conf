user  nginx nginx;
worker_processes  2;
worker_cpu_affinity  00000001 00000010;
worker_rlimit_nofile 65535;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections  40960;
}



http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main    '$remote_addr $remote_user [$time_local] $host $request '
                       '$status $body_bytes_sent $http_referer $http_cookie '
                       '$http_user_agent $http_x_forwarded_for $request_time';
    access_log  logs/access.log main;

    sendfile        on;
    tcp_nopush     on;

    keepalive_timeout  30;
    tcp_nodelay on;

    server_tokens off;  
proxy_intercept_errors on; 
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    client_max_body_size    20m;
    client_body_buffer_size 128k;
    proxy_connect_timeout   90;
    proxy_send_timeout      90;
    proxy_read_timeout      90;
    proxy_buffer_size       4k;
    proxy_buffers           4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;  

    gzip  on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)"; 
    gzip_min_length  800;
    gzip_buffers     4 8k;
    gzip_proxied     expired no-cache no-store private auth;
#    #gzip_http_version 1.1;
    gzip_types       text/plain application/x-javascript text/css  application/xml;
#    proxy_temp_path   /data/proxy_temp_dir;
#    proxy_cache_path  /data/proxy_cache_dir  levels=1:2   keys_zone=cache_one:256m inactive=6h max_size=30g;
##
#    limit_zone one $binary_remote_addr 50m;
#     limit_conn_zone one $binary_remote_addr 50m;

